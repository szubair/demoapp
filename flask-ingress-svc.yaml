apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-flask
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/hello"
        backend:
          service:
            name: flaskapp-svc
            port:
              number: 8080
